
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotspots responsivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-wrap { position:relative; max-width:800px; }
    .img-wrap img{ display:block; width:100%; height:auto; }
    .hotspot{
      position:absolute;
      width:36px; height:36px;
      border-radius:50%;
      transform:translate(-50%,-50%);
      border:2px solid white;
      background-color: rgba(0,0,0,0.4);
      display:flex; align-items:center; justify-content:center;
      color:white; cursor:pointer;
    }
  </style>
</head>
<body class="p-4">

  <h4>Hotspots responsivos (usa porcentajes)</h4>

  <div class="img-wrap">
    <img src="https://picsum.photos/900/600" alt="Interactiva">
    <!-- left/top en porcentajes -->
    <button class="hotspot" style="left:12%; top:18%" data-bs-toggle="modal" data-bs-target="#modalA" aria-label="Zona A">A</button>
    <button class="hotspot" style="left:68%; top:55%" data-bs-toggle="modal" data-bs-target="#modalB" aria-label="Zona B">B</button>
  </div>

  <!-- Modal A -->
  <div class="modal fade" id="modalA" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Zona A</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Detalles de la zona A (responsive).</div>
    </div></div>
  </div>

  <!-- Modal B -->
  <div class="modal fade" id="modalB" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Zona B</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Detalles de la zona B (responsive).</div>
    </div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
