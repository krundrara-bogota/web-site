<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ciudad con Modelos GLTF - Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; background: #bde0fe; }
    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 12px 15px;
      border-radius: 6px;
      max-width: 300px;
      display: none;
      font-family: sans-serif;
    }
    #infoBox video {
      width: 100%;
      border-radius: 4px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="infoBox"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
        "OrbitControls": "https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js",
        "GLTFLoader": "https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'OrbitControls';
    import { GLTFLoader } from 'GLTFLoader';

    // 🎬 Escena y cámara
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xbde0fe);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(25, 25, 25);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(5, 0, 5);
    controls.update();

    // 🌞 Luces
    const ambient = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambient);

    const sun = new THREE.DirectionalLight(0xffffff, 1);
    sun.position.set(20, 30, 10);
    sun.castShadow = true;
    scene.add(sun);

    // 🌿 Suelo y calles
    const groundMat = new THREE.MeshLambertMaterial({ color: 0x9fdc8b });
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(80, 80), groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    const streetMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
    for (let i = -30; i <= 30; i += 10) {
      const streetH = new THREE.Mesh(new THREE.BoxGeometry(80, 0.1, 3), streetMat);
      streetH.position.set(0, 0.05, i);
      scene.add(streetH);

      const streetV = new THREE.Mesh(new THREE.BoxGeometry(3, 0.1, 80), streetMat);
      streetV.position.set(i, 0.05, 0);
      scene.add(streetV);
    }

    // 🏢 Loader de modelos
    const loader = new GLTFLoader();

    // 📜 Información de edificios
    const buildingData = [
      {
        name: "Ayuntamiento",
        url: "https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf",
        pos: [-15, 0, -10],
        scale: 6,
        description: "Centro administrativo de la ciudad.",
        video: "https://www.w3schools.com/html/mov_bbb.mp4"
      },
      {
        name: "Museo de Arte",
        url: "https://threejs.org/examples/models/gltf/Flamingo.glb",
        pos: [10, 0, 10],
        scale: 0.05,
        description: "Museo con exposiciones modernas.",
        video: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
      },
      {
        name: "Cafetería",
        url: "https://threejs.org/examples/models/gltf/LeePerrySmith/LeePerrySmith.glb",
        pos: [15, 0, -10],
        scale: 2,
        description: "Café acogedor con música en vivo.",
        video: "https://www.w3schools.com/html/movie.mp4"
      }
    ];

    const buildings = [];

    // 🔄 Cargar modelos GLTF
    for (const data of buildingData) {
      loader.load(
        data.url,
        (gltf) => {
          const model = gltf.scene;
          model.position.set(...data.pos);
          model.scale.setScalar(data.scale);
          model.traverse((child) => {
            if (child.isMesh) child.castShadow = true;
          });
          model.userData = data;
          scene.add(model);
          buildings.push(model);
        },
        undefined,
        (err) => console.error("Error cargando modelo:", err)
      );
    }

    // 🧱 Edificios genéricos (decorativos)
    const boxGeo = new THREE.BoxGeometry(3, 5, 3);
    const boxMat = new THREE.MeshLambertMaterial({ color: 0xcccccc });
    for (let x = -30; x <= 30; x += 10) {
      for (let z = -30; z <= 30; z += 10) {
        // Evitar superposición con modelos principales
        if (Math.abs(x) === 15 && Math.abs(z) === 10) continue;
        const b = new THREE.Mesh(boxGeo, boxMat);
        b.position.set(x, 2.5, z);
        b.scale.y = 1 + Math.random() * 2;
        b.material = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
        scene.add(b);
      }
    }

    // 🖱️ Interacción
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const infoBox = document.getElementById("infoBox");

    window.addEventListener("click", (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(buildings, true);

      if (intersects.length > 0) {
        let obj = intersects[0].object;
        while (obj.parent && !buildings.includes(obj)) obj = obj.parent;

        if (obj.userData) {
          const { name, description, video } = obj.userData;
          infoBox.style.display = "block";
          infoBox.innerHTML = `
            <strong>${name}</strong><br>
            ${description}<br>
            <video src="${video}" controls autoplay muted loop></video>
          `;
          return;
        }
      }
      infoBox.style.display = "none";
    });

    // 🔁 Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Responsividad
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
